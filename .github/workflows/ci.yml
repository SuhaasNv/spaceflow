name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  frontend-check:
    name: Frontend Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build frontend
        run: npm run build

  backend-check:
    name: Backend Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - auth-service
          - booking-service
          - occupancy-service
          - analytics-service
          - ai-engine
    defaults:
      run:
        working-directory: ./services/${{ matrix.service }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          cache-dependency-path: ./services/${{ matrix.service }}/pom.xml

      - name: Run tests
        run: mvn clean test

      - name: Build package
        run: mvn package

  docker-check:
    name: Docker Check
    runs-on: ubuntu-latest
    needs: [frontend-check, backend-check]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend image
        run: |
          docker build \
            -t spaceflow-frontend:ci \
            -f frontend/Dockerfile \
            frontend/

      - name: Build auth-service image
        run: |
          docker build \
            -t spaceflow-auth-service:ci \
            -f services/auth-service/Dockerfile \
            services/auth-service/

      - name: Build booking-service image
        run: |
          docker build \
            -t spaceflow-booking-service:ci \
            -f services/booking-service/Dockerfile \
            services/booking-service/

      - name: Build occupancy-service image
        run: |
          docker build \
            -t spaceflow-occupancy-service:ci \
            -f services/occupancy-service/Dockerfile \
            services/occupancy-service/

      - name: Build analytics-service image
        run: |
          docker build \
            -t spaceflow-analytics-service:ci \
            -f services/analytics-service/Dockerfile \
            services/analytics-service/

      - name: Build ai-engine image
        run: |
          docker build \
            -t spaceflow-ai-engine:ci \
            -f services/ai-engine/Dockerfile \
            services/ai-engine/

