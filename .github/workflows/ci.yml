name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run linter
        working-directory: frontend
        run: npm run lint
        continue-on-error: true

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - auth-service
          - booking-service
          - occupancy-service
          - analytics-service
          - ai-engine
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          cache-dependency-path: services/${{ matrix.service }}/pom.xml

      - name: Run tests
        working-directory: services/${{ matrix.service }}
        run: mvn clean test

  docker-tags:
    name: Compute Docker Tags
    runs-on: ubuntu-latest
    needs: [lint, test]
    outputs:
      image_tag: ${{ steps.tags.outputs.image_tag }}
      commit_sha: ${{ steps.tags.outputs.commit_sha }}
      branch_name: ${{ steps.tags.outputs.branch_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for commit SHA

      - name: Compute deterministic image tags
        id: tags
        run: |
          # Get short commit SHA (7 characters)
          COMMIT_SHA=$(git rev-parse --short=7 HEAD)
          echo "commit_sha=${COMMIT_SHA}" >> $GITHUB_OUTPUT
          
          # Determine branch name based on event type
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # For PRs: use PR number for deterministic tagging
            # Alternative: use source branch name with 'pr-' prefix
            if [ -n "${{ github.head_ref }}" ]; then
              BRANCH_NAME="pr-${{ github.event.pull_request.number }}-${{ github.head_ref }}"
            else
              BRANCH_NAME="pr-${{ github.event.pull_request.number }}"
            fi
          else
            # For push events: use the branch name directly
            BRANCH_NAME="${{ github.ref_name }}"
          fi
          
          # Sanitize branch name for Docker tag compatibility:
          # - Convert to lowercase
          # - Replace special characters with hyphens
          # - Collapse multiple hyphens
          # - Remove leading/trailing hyphens
          SANITIZED_BRANCH=$(echo "${BRANCH_NAME}" | \
            tr '[:upper:]' '[:lower:]' | \
            sed 's/[^a-z0-9-]/-/g' | \
            sed 's/--*/-/g' | \
            sed 's/^-\|-$//g')
          
          # Limit length to 50 characters (Docker tag limit is 128, but keep it reasonable)
          SANITIZED_BRANCH=$(echo "${SANITIZED_BRANCH}" | cut -c1-50)
          
          # Fallback to 'unknown' if empty (should not happen, but be safe)
          if [ -z "${SANITIZED_BRANCH}" ]; then
            SANITIZED_BRANCH="unknown"
          fi
          
          echo "branch_name=${SANITIZED_BRANCH}" >> $GITHUB_OUTPUT
          
          # Create combined tag: commit-sha-branch
          IMAGE_TAG="${COMMIT_SHA}-${SANITIZED_BRANCH}"
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          
          echo "ðŸ“¦ Deterministic image tags computed:"
          echo "   Commit SHA: ${COMMIT_SHA}"
          echo "   Branch: ${SANITIZED_BRANCH}"
          echo "   Image tag: ${IMAGE_TAG}"

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: docker-tags
    strategy:
      fail-fast: true
      matrix:
        include:
          - service: frontend
            image: spaceflow-frontend
            dockerfile: frontend/Dockerfile
            context: frontend
          - service: auth-service
            image: spaceflow-auth-service
            dockerfile: services/auth-service/Dockerfile
            context: services/auth-service
          - service: booking-service
            image: spaceflow-booking-service
            dockerfile: services/booking-service/Dockerfile
            context: services/booking-service
          - service: occupancy-service
            image: spaceflow-occupancy-service
            dockerfile: services/occupancy-service/Dockerfile
            context: services/occupancy-service
          - service: analytics-service
            image: spaceflow-analytics-service
            dockerfile: services/analytics-service/Dockerfile
            context: services/analytics-service
          - service: ai-engine
            image: spaceflow-ai-engine
            dockerfile: services/ai-engine/Dockerfile
            context: services/ai-engine
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Dockerfile exists
        run: |
          if [ ! -f "${{ matrix.dockerfile }}" ]; then
            echo "ERROR: ${{ matrix.dockerfile }} not found"
            exit 1
          fi
          echo "âœ“ Dockerfile verified: ${{ matrix.dockerfile }}"

      - name: Build Docker image
        run: |
          IMAGE_TAG="${{ matrix.image }}:${{ needs.docker-tags.outputs.image_tag }}"
          echo "ðŸ”¨ Building: ${IMAGE_TAG}"
          echo "   Service: ${{ matrix.service }}"
          echo "   Dockerfile: ${{ matrix.dockerfile }}"
          echo "   Context: ${{ matrix.context }}"
          
          docker build \
            -t "${IMAGE_TAG}" \
            -f "${{ matrix.dockerfile }}" \
            "${{ matrix.context }}"
          
          echo "âœ… Built: ${IMAGE_TAG}"

      - name: Summary
        run: |
          echo "ðŸ“‹ Service build complete:"
          echo "   Image: ${{ matrix.image }}:${{ needs.docker-tags.outputs.image_tag }}"

  docker-build-summary:
    name: Docker Build Summary
    runs-on: ubuntu-latest
    needs: [docker-tags, docker-build]
    if: always()
    steps:
      - name: Summary of all built images
        run: |
          echo "ðŸ“‹ Summary of all Docker images built:"
          echo "   Tag pattern: ${{ needs.docker-tags.outputs.image_tag }}"
          echo "   Commit SHA: ${{ needs.docker-tags.outputs.commit_sha }}"
          echo "   Branch: ${{ needs.docker-tags.outputs.branch_name }}"
          echo ""
          echo "   Images built:"
          echo "   - spaceflow-frontend:${{ needs.docker-tags.outputs.image_tag }}"
          echo "   - spaceflow-auth-service:${{ needs.docker-tags.outputs.image_tag }}"
          echo "   - spaceflow-booking-service:${{ needs.docker-tags.outputs.image_tag }}"
          echo "   - spaceflow-occupancy-service:${{ needs.docker-tags.outputs.image_tag }}"
          echo "   - spaceflow-analytics-service:${{ needs.docker-tags.outputs.image_tag }}"
          echo "   - spaceflow-ai-engine:${{ needs.docker-tags.outputs.image_tag }}"

