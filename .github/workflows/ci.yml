name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  frontend-check:
    name: Frontend Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build frontend
        run: npm run build

  backend-check:
    name: Backend Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - auth-service
          - booking-service
          - occupancy-service
          - analytics-service
          - ai-engine
    defaults:
      run:
        working-directory: ./services/${{ matrix.service }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          cache-dependency-path: ./services/${{ matrix.service }}/pom.xml

      - name: Run tests
        run: mvn clean test

      - name: Build package
        run: mvn package

  docker-check:
    name: Docker Check
    runs-on: ubuntu-latest
    needs: [frontend-check, backend-check]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: spaceflow-frontend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build auth-service image
        uses: docker/build-push-action@v5
        with:
          context: ./services/auth-service
          file: ./services/auth-service/Dockerfile
          push: false
          tags: spaceflow-auth-service:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build booking-service image
        uses: docker/build-push-action@v5
        with:
          context: ./services/booking-service
          file: ./services/booking-service/Dockerfile
          push: false
          tags: spaceflow-booking-service:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build occupancy-service image
        uses: docker/build-push-action@v5
        with:
          context: ./services/occupancy-service
          file: ./services/occupancy-service/Dockerfile
          push: false
          tags: spaceflow-occupancy-service:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build analytics-service image
        uses: docker/build-push-action@v5
        with:
          context: ./services/analytics-service
          file: ./services/analytics-service/Dockerfile
          push: false
          tags: spaceflow-analytics-service:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build ai-engine image
        uses: docker/build-push-action@v5
        with:
          context: ./services/ai-engine
          file: ./services/ai-engine/Dockerfile
          push: false
          tags: spaceflow-ai-engine:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

