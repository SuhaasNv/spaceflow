name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run linter
        working-directory: frontend
        run: npm run lint
        continue-on-error: true

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - auth-service
          - booking-service
          - occupancy-service
          - analytics-service
          - ai-engine
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          cache-dependency-path: services/${{ matrix.service }}/pom.xml

      - name: Run tests
        working-directory: services/${{ matrix.service }}
        run: mvn clean test

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for commit SHA

      - name: Compute deterministic image tags
        id: tags
        run: |
          # Get short commit SHA (7 characters)
          COMMIT_SHA=$(git rev-parse --short=7 HEAD)
          echo "commit_sha=${COMMIT_SHA}" >> $GITHUB_OUTPUT
          
          # Determine branch name based on event type
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # For PRs: use PR number for deterministic tagging
            # Alternative: use source branch name with 'pr-' prefix
            if [ -n "${{ github.head_ref }}" ]; then
              BRANCH_NAME="pr-${{ github.event.pull_request.number }}-${{ github.head_ref }}"
            else
              BRANCH_NAME="pr-${{ github.event.pull_request.number }}"
            fi
          else
            # For push events: use the branch name directly
            BRANCH_NAME="${{ github.ref_name }}"
          fi
          
          # Sanitize branch name for Docker tag compatibility:
          # - Convert to lowercase
          # - Replace special characters with hyphens
          # - Collapse multiple hyphens
          # - Remove leading/trailing hyphens
          SANITIZED_BRANCH=$(echo "${BRANCH_NAME}" | \
            tr '[:upper:]' '[:lower:]' | \
            sed 's/[^a-z0-9-]/-/g' | \
            sed 's/--*/-/g' | \
            sed 's/^-\|-$//g')
          
          # Limit length to 50 characters (Docker tag limit is 128, but keep it reasonable)
          SANITIZED_BRANCH=$(echo "${SANITIZED_BRANCH}" | cut -c1-50)
          
          # Fallback to 'unknown' if empty (should not happen, but be safe)
          if [ -z "${SANITIZED_BRANCH}" ]; then
            SANITIZED_BRANCH="unknown"
          fi
          
          echo "branch_name=${SANITIZED_BRANCH}" >> $GITHUB_OUTPUT
          
          # Create combined tag: commit-sha-branch
          IMAGE_TAG="${COMMIT_SHA}-${SANITIZED_BRANCH}"
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          
          echo "ðŸ“¦ Deterministic image tags computed:"
          echo "   Commit SHA: ${COMMIT_SHA}"
          echo "   Branch: ${SANITIZED_BRANCH}"
          echo "   Image tag: ${IMAGE_TAG}"

      - name: Verify Dockerfiles exist
        run: |
          echo "Verifying all Dockerfiles exist..."
          test -f frontend/Dockerfile || (echo "ERROR: frontend/Dockerfile not found" && exit 1)
          test -f services/auth-service/Dockerfile || (echo "ERROR: services/auth-service/Dockerfile not found" && exit 1)
          test -f services/booking-service/Dockerfile || (echo "ERROR: services/booking-service/Dockerfile not found" && exit 1)
          test -f services/occupancy-service/Dockerfile || (echo "ERROR: services/occupancy-service/Dockerfile not found" && exit 1)
          test -f services/analytics-service/Dockerfile || (echo "ERROR: services/analytics-service/Dockerfile not found" && exit 1)
          test -f services/ai-engine/Dockerfile || (echo "ERROR: services/ai-engine/Dockerfile not found" && exit 1)
          echo "All Dockerfiles verified âœ“"

      - name: Build frontend image
        run: |
          IMAGE_TAG="spaceflow-frontend:${{ steps.tags.outputs.image_tag }}"
          echo "ðŸ”¨ Building: ${IMAGE_TAG}"
          docker build \
            -t "${IMAGE_TAG}" \
            -f frontend/Dockerfile \
            frontend
          echo "âœ… Built: ${IMAGE_TAG}"

      - name: Build auth-service image
        run: |
          IMAGE_TAG="spaceflow-auth-service:${{ steps.tags.outputs.image_tag }}"
          echo "ðŸ”¨ Building: ${IMAGE_TAG}"
          docker build \
            -t "${IMAGE_TAG}" \
            -f services/auth-service/Dockerfile \
            services/auth-service
          echo "âœ… Built: ${IMAGE_TAG}"

      - name: Build booking-service image
        run: |
          IMAGE_TAG="spaceflow-booking-service:${{ steps.tags.outputs.image_tag }}"
          echo "ðŸ”¨ Building: ${IMAGE_TAG}"
          docker build \
            -t "${IMAGE_TAG}" \
            -f services/booking-service/Dockerfile \
            services/booking-service
          echo "âœ… Built: ${IMAGE_TAG}"

      - name: Build occupancy-service image
        run: |
          IMAGE_TAG="spaceflow-occupancy-service:${{ steps.tags.outputs.image_tag }}"
          echo "ðŸ”¨ Building: ${IMAGE_TAG}"
          docker build \
            -t "${IMAGE_TAG}" \
            -f services/occupancy-service/Dockerfile \
            services/occupancy-service
          echo "âœ… Built: ${IMAGE_TAG}"

      - name: Build analytics-service image
        run: |
          IMAGE_TAG="spaceflow-analytics-service:${{ steps.tags.outputs.image_tag }}"
          echo "ðŸ”¨ Building: ${IMAGE_TAG}"
          docker build \
            -t "${IMAGE_TAG}" \
            -f services/analytics-service/Dockerfile \
            services/analytics-service
          echo "âœ… Built: ${IMAGE_TAG}"

      - name: Build ai-engine image
        run: |
          IMAGE_TAG="spaceflow-ai-engine:${{ steps.tags.outputs.image_tag }}"
          echo "ðŸ”¨ Building: ${IMAGE_TAG}"
          docker build \
            -t "${IMAGE_TAG}" \
            -f services/ai-engine/Dockerfile \
            services/ai-engine
          echo "âœ… Built: ${IMAGE_TAG}"

      - name: Summary of built images
        run: |
          echo "ðŸ“‹ Summary of built Docker images:"
          echo "   Tag pattern: ${{ steps.tags.outputs.image_tag }}"
          echo ""
          echo "   Images built:"
          echo "   - spaceflow-frontend:${{ steps.tags.outputs.image_tag }}"
          echo "   - spaceflow-auth-service:${{ steps.tags.outputs.image_tag }}"
          echo "   - spaceflow-booking-service:${{ steps.tags.outputs.image_tag }}"
          echo "   - spaceflow-occupancy-service:${{ steps.tags.outputs.image_tag }}"
          echo "   - spaceflow-analytics-service:${{ steps.tags.outputs.image_tag }}"
          echo "   - spaceflow-ai-engine:${{ steps.tags.outputs.image_tag }}"

