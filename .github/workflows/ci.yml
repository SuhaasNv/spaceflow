name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run linter
        working-directory: frontend
        run: npm run lint
        continue-on-error: true

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - auth-service
          - booking-service
          - occupancy-service
          - analytics-service
          - ai-engine
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          cache-dependency-path: services/${{ matrix.service }}/pom.xml

      - name: Run tests
        working-directory: services/${{ matrix.service }}
        run: mvn clean test

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Dockerfiles exist
        run: |
          echo "Verifying all Dockerfiles exist..."
          test -f frontend/Dockerfile || (echo "ERROR: frontend/Dockerfile not found" && exit 1)
          test -f services/auth-service/Dockerfile || (echo "ERROR: services/auth-service/Dockerfile not found" && exit 1)
          test -f services/booking-service/Dockerfile || (echo "ERROR: services/booking-service/Dockerfile not found" && exit 1)
          test -f services/occupancy-service/Dockerfile || (echo "ERROR: services/occupancy-service/Dockerfile not found" && exit 1)
          test -f services/analytics-service/Dockerfile || (echo "ERROR: services/analytics-service/Dockerfile not found" && exit 1)
          test -f services/ai-engine/Dockerfile || (echo "ERROR: services/ai-engine/Dockerfile not found" && exit 1)
          echo "All Dockerfiles verified âœ“"

      - name: Build frontend image
        run: |
          docker build \
            -t spaceflow-frontend:ci \
            -f frontend/Dockerfile \
            frontend

      - name: Build auth-service image
        run: |
          docker build \
            -t spaceflow-auth-service:ci \
            -f services/auth-service/Dockerfile \
            services/auth-service

      - name: Build booking-service image
        run: |
          docker build \
            -t spaceflow-booking-service:ci \
            -f services/booking-service/Dockerfile \
            services/booking-service

      - name: Build occupancy-service image
        run: |
          docker build \
            -t spaceflow-occupancy-service:ci \
            -f services/occupancy-service/Dockerfile \
            services/occupancy-service

      - name: Build analytics-service image
        run: |
          docker build \
            -t spaceflow-analytics-service:ci \
            -f services/analytics-service/Dockerfile \
            services/analytics-service

      - name: Build ai-engine image
        run: |
          docker build \
            -t spaceflow-ai-engine:ci \
            -f services/ai-engine/Dockerfile \
            services/ai-engine

