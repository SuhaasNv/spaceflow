# Application Configuration
spring.application.name=auth-service
server.port=8080

# API Configuration
api.base-path=/api/v1


# Authentication / JWT configuration
# NOTE: These defaults are development-friendly and should be overridden in production.
auth.jwt.secret=dev-secret-change-me
auth.jwt.expiration-seconds=3600

# Cookie configuration
auth.cookie.name=spaceflow_auth
auth.cookie.secure=false

# Actuator Configuration
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# Database configuration (PostgreSQL)
# These values are suitable defaults for local development and docker-compose.
spring.datasource.url=jdbc:postgresql://localhost:5432/spaceflow_auth
spring.datasource.username=spaceflow
spring.datasource.password=spaceflow
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Logging Configuration
logging.level.com.spaceflow.auth=INFO
logging.level.org.springframework=WARN

